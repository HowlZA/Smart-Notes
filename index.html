<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Notes</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      color: #333;
    }

    #notes-section {
      padding: 20px;
      background-color: #fff;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.05);
      max-width: 800px;
      margin: 40px auto;
    }

    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      transition: background 0.3s;
    }

    #chat-toggle:hover {
      background-color: #3a9d44;
    }

    #chatbox {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.2);
      width: 320px;
      height: 400px;
      display: none;
      flex-direction: column;
      z-index: 999;
    }

    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 5px;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }

    #user-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #3a9d44;
    }

    .user, .ai {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
    }

    .user {
      background-color: #e1f5e9;
      text-align: right;
    }

    .ai {
      background-color: #f1f1f1;
      text-align: left;
    }

    #minimize-button {
      background: none;
      border: none;
      color: #888;
      font-size: 18px;
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
    }

    #minimize-button:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div id="notes-section">
    <h1>Lecture Notes</h1>
    <div id="markdown-content">Loading notes...</div>
  </div>

  <button id="chat-toggle">Chat with AI</button>

  <div id="chatbox">
    <button id="minimize-button" title="Minimize">âˆ’</button>
    <div id="chat-box">
      <div id="chat"></div>
    </div>
    <input type="text" id="user-input" placeholder="Ask a question..." />
    <button id="send-button">Send</button>
  </div>

  <script>
    fetch('notes.md')
      .then(res => res.text())
      .then(text => {
        document.getElementById('markdown-content').innerHTML = marked.parse(text);
      })
      .catch(err => {
        document.getElementById('markdown-content').innerHTML = "Error loading notes.";
        console.error(err);
      });

    const sendButton = document.getElementById("send-button");
    const userInput = document.getElementById("user-input");
    const chatBox = document.getElementById("chat");
    const chatContainer = document.getElementById("chatbox");
    const chatToggle = document.getElementById("chat-toggle");
    const minimizeButton = document.getElementById("minimize-button");

    sendButton.addEventListener("click", function () {
      const message = userInput.value.trim();
      if (message) {
        displayMessage(message, "user");
        userInput.value = "";
        setTimeout(() => displayMessage("AI is thinking... (This would be the real AI response.)", "ai"), 1000);
      }
    });

    function displayMessage(message, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add(sender);
      messageDiv.textContent = message;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    chatToggle.addEventListener("click", () => {
      chatContainer.style.display = "flex";
      chatToggle.style.display = "none";
    });

    minimizeButton.addEventListener("click", () => {
      chatContainer.style.display = "none";
      chatToggle.style.display = "block";
    });
  </script>
</body>
</html>
